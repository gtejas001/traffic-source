<DIV class="login-section">
    <div class="centre-align">
        <div class="login-cn">

        	<div class="row">
        		<div class="col-md-12">
        			<h3>Reset Password?</h3> 
        			<h4>Let's get started.</h4>
        			<p>You can reset your password.</p>
        		</div>
            </div>

            <div class="row">
        		<div class="col-md-12">                
                    <div class="form-group">
                        <label for="firstName">Current Password</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">              
                    <div class="form-group">
                        <label for="lastName">New Password</label>
                        <input type="password" class="form-control" id="lastName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">    			 
				  	<div class="form-group">
					    <label for="email">Verify Password </label>
					    <input type="password" class="form-control" id="email">
				 	</div>
        		</div>
            </div>

            <div class="row">
        		<div class="col-md-12 mt-5">
                    <a class="forgot-password-link pull-left" href="/#!/forgot-password">Forgot Password?</a>
			  		<button type="submit" class="btn btn-default gb-button pull-right">Change Password</button>
        		</div>
            </div>
            
        </div>
    </div>
</DIV>
